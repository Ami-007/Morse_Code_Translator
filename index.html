<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Morse Code Translator</title>
</head>
<body>
    <div>
        <label for="morsecode">Morse Code Input:</label>
        <input class="input" type="text" name="morsecode" placeholder="input letters followed by a space and put '/' inbetween words">
        <p class="output">English Output:</p>
        <button class="translateBtn">Translate</button>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
